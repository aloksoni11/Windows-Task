<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>windows </title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        
        .main {
            height: 100%;
            width: 100%;
        }
        
        #demo {
            background-color: pink;
            overflow: hidden;
            margin: 0;
            padding: 0;
            box-shadow: 0px 1px 6px 2px #a98e5dab;
        }
    </style>
</head>

<body>
    <div class="main" onmousemove="showCoords(event)">
        <p id="demo"></p>
    </div>
    <script>
        function showCoords(event) {
            var x = event.clientX;
            var y = event.clientY;
            var z = document.getElementById("demo");
            z.style.height = y + "px";
            z.style.width = x + "px";
            var myColor = ["orange", "blue", "red", "green", "purple"];
            var num = parseInt(Math.random() * (myColor.length - 1));
            z.style.backgroundColor = myColor[num];
        }
        //        window.setInterval(showCoords, 5000);
    </script>
</body>

</html>
