<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>windows </title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        
        .main {
            height: 100%;
            width: 100%;
        }
        
        #demo {
            background-color: pink;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="main" onclick="showCoords(event)">
        <p id="demo"></p>
    </div>
    <script>
        function showCoords(event) {
            var x = event.clientX;
            var y = event.clientY;
            console.log(x, y);
            var z = document.getElementById("demo");
            z.style.height = y + "px";
            z.style.width = x + "px";
        }
    </script>
</body>

</html>
